<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowen 工具箱</title>
    <style>
        body {
            background-image: url('picture.png');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #2c3e50;
        }
        .marquee {
            background-color: rgba(41, 128, 185, 0.9);
            color: white;
            padding: 10px;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }
        @keyframes marquee {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
        .announcement {
            background-color: rgba(255, 255, 153, 0.9);
            color: black;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            width: 80%;
        }
        .buttons {
            text-align: center;
            margin: 20px;
        }
        .buttons div {
            margin-bottom: 10px;
        }
        .buttons a {
            display: inline-block;
            color: white;
            background-color: rgba(41, 128, 185, 0.9);
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .buttons a:hover {
            background-color: rgba(52, 152, 219, 1);
            transform: scale(1.1);
        }
        .buttons a:active {
            background-color: rgba(41, 128, 185, 0.8);
            transform: scale(0.9);
        }
        .content {
            flex: 1;
        }
        .clock {
            text-align: right;
            padding-right: 20px;
            font-size: 18px;
            margin-top: 10px;
        }
        .copyright {
            text-align: center;
            background-color: rgba(41, 128, 185, 0.9);
            padding: 10px;
            width: 100%;
        }
    </style>
    <script>
        function updateClocks() {
            const now = new Date();
            const utcTime = now.toUTCString().split(' ')[4];
            const utcPlus8 = new Date(now.getTime() + 8 * 60 * 60 * 1000).toUTCString().split(' ')[4];
            document.getElementById('utc-time').innerText = `UTC: ${utcTime}`;
            document.getElementById('utc-plus8-time').innerText = `UTC+8: ${utcPlus8}`;
        }
        setInterval(updateClocks, 1000);
    </script>
</head>
<body onload="updateClocks()">
    <div class="marquee">
        <span>欢迎来到Bowen 工具箱网站！在这里你可以找到各种工具和资源。</span>
    </div>

    <div class="announcement">
        <h3>公告栏</h3>
        <p>这是一个公告栏，可以在这里显示重要信息。</p>
    </div>

    <div class="buttons">
        <div>
            <a href="https://1.com">主页</a>
            <a href="mailto:admin@tech-bowen.com">发送邮件</a>
            <a href="https://2.com">按钮2</a>
            <a href="https://3.com">按钮3</a>
            <a href="https://4.com">按钮4</a>
        </div>
        <div>
            <a href="https://5.com">按钮5</a>
            <a href="https://6.com">按钮6</a>
            <a href="https://7.com">按钮7</a>
            <a href="https://8.com">按钮8</a>
            <a href="https://9.com">按钮9</a>
        </div>
    </div>

    <div class="content"></div>

    <div class="clock">
        <span id="utc-time"></span><br>
        <span id="utc-plus8-time"></span>
    </div>

    <div class="copyright">
        <p>© Tech-bowen管理组 版权所有</p>
    </div>
</body>
</html>
